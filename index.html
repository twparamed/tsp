<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal of Paramedicine and Emergency Response</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
    }
    .navbar {
      background-color: #8B0000;
    }
    .navbar-brand, .nav-link, .footer-text {
      color: #fff !important;
    }
    .hero-section {
      background-color: #f8f9fa;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero-section h1 {
      color: #8B0000;
    }
    .footer {
      background-color: #8B0000;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    .article-card {
      border-left: 5px solid #8B0000;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">JPER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#articles">Articles</a></li>
          <li class="nav-item"><a class="nav-link" href="#submit">Submission</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <h1>Journal of Paramedicine and Emergency Response</h1>
      <p class="lead">An academic platform for advancing emergency medical sciences and paramedicine research.</p>
    </div>
  </section>

  <section class="container py-4" id="articles">
    <h2 class="mb-4">Latest Articles</h2>
    <div class="row mb-3">
      <div class="col-md-8">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by keyword or author...">
      </div>
      <div class="col-md-4">
        <select id="issueFilter" class="form-select">
          <option value="">All Issues</option>
        </select>
      </div>
    </div>
    <div id="article-list"></div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer-text mb-0">&copy; 2025 Journal of Paramedicine and Emergency Response. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let articles = [
      {
        title: "Test Article One",
        link: "https://doi.org/10.1234/emergency.001",
        description: "This is a test article to verify site functionality.",
        pubDate: "2025-04-01",
        issue: "Vol.12, No.1"
      },
      {
        title: "Simulation-Based Training",
        link: "https://doi.org/10.1234/emergency.002",
        description: "A test article on simulation in emergency training.",
        pubDate: "2025-03-15",
        issue: "Vol.12, No.1"
      },
      {
        title: "AI in EMS Dispatch",
        link: "https://doi.org/10.1234/emergency.003",
        description: "How artificial intelligence is changing emergency dispatch.",
        pubDate: "2025-02-10",
        issue: "Vol.11, No.4"
      }
    ];

    function populateIssueFilter(issues) {
      const select = document.getElementById('issueFilter');
      issues.forEach(issue => {
        const option = document.createElement('option');
        option.value = issue;
        option.textContent = issue;
        select.appendChild(option);
      });
    }

    function displayArticles() {
      const listContainer = document.getElementById('article-list');
      const keyword = document.getElementById('searchInput').value.toLowerCase();
      const selectedIssue = document.getElementById('issueFilter').value;
      let filtered = articles;

      if (keyword) {
        filtered = filtered.filter(article =>
          article.title.toLowerCase().includes(keyword) ||
          article.description.toLowerCase().includes(keyword)
        );
      }
      if (selectedIssue) {
        filtered = filtered.filter(article => article.issue === selectedIssue);
      }

      listContainer.innerHTML = filtered.map(article => `
        <div class="card article-card p-3">
          <h5><a href="${article.link}" target="_blank" class="text-decoration-none text-dark">${article.title}</a></h5>
          <p>${article.description}</p>
          <a href="${article.link}" target="_blank" class="btn btn-outline-danger btn-sm">Read Full Article (DOI)</a>
          <small class="text-muted d-block mt-1">If the page is restricted, please log in via the publisher's platform.</small>
        </div>
      `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', displayArticles);
    document.getElementById('issueFilter').addEventListener('change', displayArticles);

    window.onload = () => {
      const allIssues = [...new Set(articles.map(a => a.issue))];
      populateIssueFilter(allIssues);
      displayArticles();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
