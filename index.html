<!DOCTYPE html>

<head>

    <title>台灣醫療救護學會</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .hero { background-color: #f8f9fa; padding: 80px 0; text-align: center; }
        .hero h1 { font-size: 2.5rem; color: #003366; }
        .hero p { font-size: 1.2rem; color: #333; }
        .section-title { margin-top: 60px; margin-bottom: 30px; text-align: center; color: #003366; }
        .footer { background-color: #003366; color: white; padding: 30px 0; text-align: center; }
        .nav-link, .navbar-brand { color: white !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003366;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">醫療救護學會</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">會員制度</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">教育資源</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">學術資源</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">倡議政策</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-light text-dark px-3 ms-2" href="#">登入 / 註冊</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>歡迎來到台灣醫療救護學會</h1>
            <p>我們致力於推動台灣急救與災難醫療的專業發展。</p>
            <a href="#" class="btn btn-primary mt-3">立即加入我們</a>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">我們的使命</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <h4>專業推廣</h4>
                <p>推動急救教育與持續專業發展（CPD）。</p>
            </div>
            <div class="col-md-4">
                <h4>學術研究</h4>
                <p>整合救護實證、出版期刊與臨床指引。</p>
            </div>
            <div class="col-md-4">
                <h4>政策倡議</h4>
                <p>與政府及民間共同促進EMS改革與創新。</p>
            </div>
        </div>
    </section>

    <section class="footer mt-5">
        <div class="container">
            <p>聯絡我們：台北市健康路100號 | Email: info@paramedic.org.tw</p>
            <p>&copy; 2025 台灣醫療救護學會 Taiwan Society of Paramedicine</p>
        </div>
    </section>
