<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal of Paramedicine and Emergency Response</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
    }
    .navbar {
      background-color: #8B0000; /* Dark Red */
    }
    .navbar-brand, .nav-link, .footer-text {
      color: #fff !important;
    }
    .hero-section {
      background-color: #f8f9fa;
      padding: 4rem 2rem;
      text-align: center;
    }
    .hero-section h1 {
      color: #8B0000;
    }
    .footer {
      background-color: #8B0000;
      padding: 1rem;
      text-align: center;
      color: white;
    }
    .article-card {
      border-left: 5px solid #8B0000;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">JPER</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#articles">Articles</a></li>
          <li class="nav-item"><a class="nav-link" href="#submit">Submission</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section">
    <div class="container">
      <h1>Journal of Paramedicine and Emergency Response</h1>
      <p class="lead">An academic platform for advancing emergency medical sciences and paramedicine research.</p>
    </div>
  </section>

  <section class="container py-4" id="articles">
    <h2 class="mb-4">Latest Articles</h2>
    <div id="article-list">
      <!-- Article cards will be inserted here by JS -->
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p class="footer-text mb-0">&copy; 2025 Journal of Paramedicine and Emergency Response. All rights reserved.</p>
    </div>
  </footer>

  <script>
    async function fetchArticles() {
      try {
        const response = await fetch('https://www.ipress.tw/J0233/rss');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');
        const items = xml.querySelectorAll('item');
        let articleHTML = '';

        items.forEach(item => {
          const title = item.querySelector('title')?.textContent;
          const link = item.querySelector('link')?.textContent;
          const description = item.querySelector('description')?.textContent;

          articleHTML += `
            <div class="card article-card p-3">
              <h5><a href="${link}" target="_blank" class="text-decoration-none text-dark">${title}</a></h5>
              <p>${description}</p>
            </div>
          `;
        });

        document.getElementById('article-list').innerHTML = articleHTML;
      } catch (error) {
        document.getElementById('article-list').innerHTML = '<p>Unable to load articles at the moment.</p>';
      }
    }

    window.onload = fetchArticles;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
