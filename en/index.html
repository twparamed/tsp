<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taiwan Society of Paramedicine</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header><h1>Taiwan Society of Paramedicine</h1><nav><a href="../index.html">中文版</a></nav></header>
  <section><h2>Member Login</h2>
    <form><input type="email" placeholder="Email"><br><input type="password" placeholder="Password"><br><button>Login</button></form>
    <p><a href="#register">Not a member? Register here</a></p>
  </section>
  <section id="register"><h2>Member Registration</h2>
    <form><input type="text" placeholder="Full Name"><br><input type="email" placeholder="Email"><br><input type="password" placeholder="Password"><br><button>Register</button></form>
  </section>
  <section id="payment"><h2>Payment</h2>
    <form><select><option>Annual Membership Fee NT$500</option><option>Conference Registration NT$1000</option></select><br><input type="email" placeholder="Email"><br>
    <button class="pay-linepay">Pay with LINE Pay</button><button class="pay-ecpay">Pay with ECPay</button></form>
  </section>
  <section id="dashboard"><h2>Member Dashboard</h2><ul><li>Payment History</li><li>My Events</li></ul></section>
</body>
</html>
