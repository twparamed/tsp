<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>登入 - TSP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../js/login.js" defer></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TSP</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white" href="index.html">中文</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="en/index.html">English</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">會員登入</h4>
        </div>
        <div class="card-body">
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">電子郵件</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">密碼</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">登入</button>
            <p id="message" class="text-danger mt-2"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body></html>
